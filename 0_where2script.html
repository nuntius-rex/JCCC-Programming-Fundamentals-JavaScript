<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Where to Script</title>
    <style media="screen">
      /*
       2) CSS can be styled here
      */
    </style>
    <link rel="stylesheet" href="/css/external.css">
  </head>
  <body>

      <h1>Where to Script</h1>

      <!-- 1) INLINE SCRIPT (In tag), INLINE CSS -->
      <input type="button" value="Click Me!" onclick="alert('This is an inline script')"  style=""  >

      <!-- 2) SCRIPT TAG -->
      <script type="text/javascript">
          alert('This is an alert generated from the script tag');
      </script>

      <!-- 3) EXTERNAL JavaScript -->
      <script type="text/javascript" src="js/myjsfile.js"></script>

  </body>
</html>
